{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-around mt-3">
  <h1>당신의 전생은?</h1>
</div>
<div class="container d-flex justify-content-around">
  <p>{{ name }}님, 당신의 전생은 {{ past }}입니다. </p>
</div>
<div class="container d-flex justify-content-around">
  <button type="button" onClick="window.location.reload()" class="btn btn-outline-danger">다시 할래요!</button>
</div>
<div class="container d-flex justify-content-around mt-3">
  <img src="{{ pastimg }}" width="600px" height="400px">
</div>



{% endblock %}

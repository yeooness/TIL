{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<a class="btn btn-primary my-3 float-right" href="{% url 'articles:create' %}">글 쓰기</a>
{% endif %}

<div class="row">
  {% for article in articles %}
  <div class="col-4 my-3">
    <div class="card">
      {% if article.image %}
      <img src="{{ article.image.url }}" class="card-img-top" alt="...">
      {% else %}
      <img src="https://dummyimage.com/1200x960/000000/c4c4c4" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="text-muted">{{ article.user.username }}</p>
        <a href="{% url 'articles:detail' article.pk %}" class="btn btn-outline-primary my-3">자세히보기</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

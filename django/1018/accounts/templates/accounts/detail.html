{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}님의 프로필</h1>
<p>{{ user.full_name }}</p>
<p>이메일:{{ user.email }}</p>

{% if request.user == user %}
<div>
  <a class="btn btn-primary me-3" href="{% url 'accounts:update' %}">수정하기</a>
  <a class="btn btn-outline-primary" href="{% url 'accounts:index' %}">회원목록</a>
</div>
{% else %}
<div>
  <a class="btn btn-outline-primary" href="{% url 'accounts:index' %}">회원목록</a>
</div>
{% endif %}
</div>

{% endblock content %}

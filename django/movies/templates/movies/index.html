{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row text-center">
    <h1 class="mt-4">영화 목록</h1>

    <!-- 목록 -->
    <table class="table table-hover align-middle text-center mt-5">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">영화제목</th>
          <th scope="col">러닝타임</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for i in movies %}
        <tr>
          <th scope="row">{{ forloop.revcounter }}</th>
          <td>
            <a class="text-decoration-none" href="{% url 'movies:detail' i.pk %}">{{ i.title }}</a>
          </td>
          <td>{{ i.running_time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}

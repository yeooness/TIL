{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row mt-5">
  <h1 class="text-center">회원정보 수정</h1>
  <form action="" method="POST" class="my-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" button_class="btn-primary" content="시작하기" %}
  </form>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="containter mx-5">
  <div class="row mx-5">
    <div class="col mx-5">
      <h1 class="my-4">Movie Review</h1>
      <form action="{% url 'reviews:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form review_form %}
        {% bootstrap_button content="작성완료" button_type="submit" button_class="btn-outline-primary col-12" %}
      </form>
    </div>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melon::음악이 필요한 순간, 멜론</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- container -->
  <div class="album">

    <!-- new-album -->
    <div class="new-album">
        <div class="album-items">
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/45/042/11045042_20220902153028_500.jpg?41fddba36aa0175b5ba2dc0ffcaf2395/melon/resize/156/quality/80/optimize"
                    alt="" />
                    <div class="artist">츄(이달의 소녀)</div>
                <div class="artist-box"></div>
            </div>
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/44/852/11044852_20220902140546_500.jpg?7b0eaaf43faa6c0137b3c82e42ece8cf/melon/resize/156/quality/80/optimize"
                    alt="" />
                <div class="artist">레게 강 같은 평화</div>
                <div class="artist-box"></div>
            </div>
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/43/153/11043153_20220831155614_500.jpg?4d1fd892e8d11768a2cff4c004b70026/melon/resize/156/quality/80/optimize"
                    alt="" />
                <div class="artist">마크툽(MAKTUB)</div>
                <div class="artist-box"></div>
            </div>
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/45/114/11045114_20220902155300_500.jpg?f404e0df6e8f30b907edbf35537eb154/melon/resize/156/quality/80/optimize"
                    alt="" />
                <div class="artist">지셀(Jiselle)</div>
                <div class="artist-box"></div>
            </div>
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/44/442/11044442_20220901193737_500.jpg?ec55ce46037f48104b52dfad46f78e50/melon/resize/156/quality/80/optimize"
                    alt="" />
                <div class="artist">키디비(KitiB)</div>
                <div class="artist-box"></div>
            </div>
            <div class="album-item">
                <img class="album-img" src="https://cdnimg.melon.co.kr/cm2/album/images/110/44/845/11044845_20220902131100_500.jpg?c8b7a9ea634ce6ee596c166e2313c9f9/melon/resize/156/quality/80/optimize"
                    alt="" />
                <div class="artist">lofi</div>
                <div class="artist-box"></div>
            </div>
        </div>
    </div>

    <!-- 홍보이미지 -->
    <div class="event">
      <img class="event-img" width="236" height="342" src="https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220902111842.jpg/melon/quality/80" alt="">
    </div>

    <!-- 로그인, 프로모션 -->
    <div class="id-wrap">
      <div class="login-wrap">
      <div class="button-login">
        <div class="top-area">멜론을 더 안전하게 이용하세요<span class="register">회원가입</span>
        </div>
        <button class="btn-login" type="button">로그인</button>
      </div>
     </div>
      
     <div class="poster">
        <div>
        <img class="show-image" src="https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220831060624.png/melon/quality/80" alt="poster">
      </div>
      </div>
          
    </div>


</div>

</body>
</html>

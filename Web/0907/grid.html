<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .box {
      background-color: antiquewhite;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>기본</h2>
  <div class="row my-3">
    <div class="col"><div class="box">col</div></div>
    <div class="col"><div class="box">col</div></div>
    <div class="col"><div class="box">col</div></div>
  </div>
  <div class="row my-3">
    <div class="col"><div class="box">col</div></div>
    <div class="col"><div class="box">col</div></div>
    <div class="col"><div class="box">col</div></div>
    <div class="col"><div class="box">col</div></div>
  </div>
  <div class="row my-3">
    <div class="col-2"><div class="box">col-2</div></div>
    <div class="col-6"><div class="box">col-6</div></div>
  </div>
  <h2>breakpoint</h2>
  <div class="row my-3">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4"><div class="box">col-5</div></div>
  </div>
   <!-- 총 6개를 배치할건데,
    한 줄에...
    가장 작은 화면 : 한개
    모바일 : 2개
    태블릿 : 3개
    PC : 4개
    -->
    <div class="row my-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="box">col</div>
      </div>
    </div>
    <h2>Offset</h2>
    <div class="row my-3">
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
      <div class="col-4 offset-4">
        <div class="box">col-4</div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-3">
        <div class="box">col-3</div>
      </div>
      <div class="col-3 offset-6">
        <div class="box">col-3</div>
      </div>
    </div>
    <h2>Gutter vs no-gutter</h2>
    <div class="row my-3">
      <div class="col-6"><div class="box">col-6</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
    </div>
    <div class="row g-0 my-3">
      <div class="col-6"><div class="box">col-6</div></div>
      <div class="col-6"><div class="box">col-6</div></div>
    </div>
  </div>
  <h2 class="text-center">alignment</h2>
  <div class="row parent justify-content-center align-items-center">
  <div class="box col-4">justify-content-center / align-items-center</div> </div>
  <hr>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
</body>
</html>

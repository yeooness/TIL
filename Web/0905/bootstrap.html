<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="example" class="form-label">Example textarea</label>
    <textarea class="form-control" id="example" rows="3"></textarea>
  </div>

  <h2>color</h2>
    <div class="bg-primary">파랑이</div>
    <div class="bg-secondary">회색이</div>
    <div class="bg-danger">빨강이</div>
    <div class="text-success">글씨가 초록이</div>
    <div class="text-danger">글씨가 빨강이</div>

  <h2>text</h2>
    <p class="text-start">margin-top 3</p>
    <p class="text-center">margin 4</p>
    <p class="text-end">mx-auto, 가운데 정렬</p>
    <a href="#" class="text-decoration-none">non-underlined link</a>
    <p class="fw-bold">bold text</p>
    <p class="fw-normal">normal weight text</p>
    <p class="fw-light">light weight text</p>
    <p class="fst-italic">italic text</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>

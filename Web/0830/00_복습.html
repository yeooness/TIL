<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #kimbap {
      color : red;
    }
    .blue {
      color : blue;
    }
    .green {
      color : green;
    }
  </style>
</head>
<body>
  <!-- ul>li*5 -->
  <ul>
    <li>삼첩분식</li>
    <li>엽떡</li>
    <li>신전</li>
    <li>응급실</li>
    <li>죠스</li>
  </ul>
  <!-- h2#kimbap+ul>li.blue*5 -->
  <!-- 내가 만약 어떤 부분에 css를 적용하고 싶다면, 반드시 마크업! 
       블록 => div 
       인라인 => Span 
      -->
  <h2 id="kimbap"><span class="green">김밥</span>목록</h2>
  <ul>
    <li class="blue">참김</li>
    <li class="blue">돈김</li>
    <li class="blue">땡김</li>
    <li class="blue">치김</li>
    <li class="blue">야김</li>
  </ul>
</body>
</html>
